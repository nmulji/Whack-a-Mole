<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Whack-A-Mole</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!--Google Fonts -->

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/whackamole.css">

    <!-- I moved my JQuery up here because it said $ wasn't defined, when I left it with bootstrap down at the bottom -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

</head>

<body>

   <div class="container-fluid">

        <div class="row text-center">

            <h4>Click on the images to play!</h4>

        </div>

        <div class="row text-center">

            <h3>Score: 0</h3>

        </div>


        <div class="row text-center">

            <div class="col-sm-12 col-md-12 col-lg-12" id="top_row">

                <div data-number="1" class="squares" id="square1">1</div>

                <div data-number="2" class="squares" id="square2">2</div>

                <div data-number="3" class="squares" id="square3">3</div>

            </div>

        </div>


        <div class="row text-center">

            <div class="col-sm-12 col-md-12 col-lg-12" id="middle_row">

                <div data-number="4" class="squares" id="square4">4</div>

                <div data-number="5" class="squares" id="square5">5</div>

                <div data-number="6" class="squares" id="square6">6</div>

            </div>

        </div>


         <div class="row text-center">

            <div class="col-sm-12 col-md-12 col-lg-12" id="bottom_row">

                <div data-number="7" class="squares" id="square7">7</div>

                <div data-number="8" class="squares" id="square8">8</div>

                <div data-number="9" class="squares" id="square9">9</div>

            </div>

        </div>       

   </div>




    <script>
    "use strict";



    </script>



<!-- Latest compiled and minified JavaScript/JQuery -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
